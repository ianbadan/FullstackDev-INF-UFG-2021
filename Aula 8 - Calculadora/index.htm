<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
</head>

<body>
    <div class="corpo">
        <h1>CALCULADORA</h1>
        <div class="display"></div>
        <div class="botoes">
            <button class="bt1"> 1 </button>
            <button class="bt2"> 2 </button>
            <button class="bt3"> 3 </button>
            <button class="btAdd"> + </button>
            <button class="bt4"> 4 </button>
            <button class="bt5"> 5 </button>
            <button class="bt6"> 6 </button>
            <button class="btSub"> - </button>
            <button class="bt7"> 7 </button>
            <button class="bt8"> 8 </button>
            <button class="bt9"> 9 </button>
            <button class="btMul"> * </button>
            <button class="btReset"> C </button>
            <button class="bt0"> 0 </button>
            <button class="btPonto"> % </button>
            <button class="btDiv"> / </button>
            
        </div>
        <button  class="btResut"> = </button>

    </div>
</body>
<script src="js/calculadora.js"></script>

</html>
