<mat-card class ="example-card mat-elevation-z3">
    <button mat-raised-button color="primary" class="button-new" routerLink="/quartos/form"> Novo Quarto</button>
    <mat-card-header>
        <mat-card-title> Quartos</mat-card-title>
        <mat-card-subtitle> Lista de quartos cadastrados</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let quarto"> {{quarto.idQuarto}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nrQuarto">
                <th mat-header-cell *matHeaderCellDef> Número do Quarto </th>
                <td mat-cell *matCellDef="let quarto"> {{quarto.nrQuarto}} </td>
              </ng-container>

            <ng-container matColumnDef="nomeHotel">
              <th mat-header-cell *matHeaderCellDef> Nome do hotel </th>
              <td mat-cell *matCellDef="let quarto"> {{quarto.hotel.nmHotel}} </td>
            </ng-container>
          
            <ng-container matColumnDef="categoria">
              <th mat-header-cell *matHeaderCellDef> Categoria </th>
              <td mat-cell *matCellDef="let quarto"> {{quarto.categoriaQuarto}} </td>
            </ng-container>
          
            <ng-container matColumnDef="diaria">
              <th mat-header-cell *matHeaderCellDef> Preço diaria </th>
              <td mat-cell *matCellDef="let quarto"> {{quarto.prDiaria}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let quarto">
                  <a routerLink="/quartos/{{quarto.idQuarto}}" class="edit">
                    <button mat-icon-button color="primary">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </a>
                  <button mat-icon-button color="warn" (click) = "delete(quarto)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator 
                        [pageSizeOptions]="[10, 25, 50]" 
                        showFirstLastButtons
                        aria-label="Selecione a pagina de quartos"></mat-paginator>
    </mat-card-content>
</mat-card>
